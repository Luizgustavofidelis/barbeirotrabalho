                alt="Cabelo">

        <div class="service-card">
            <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/5537732-homem-barba-cara-velho-vintage-logotipo-icone-design-vetor.jpg"

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
